<div class="flex flex-col w-full">
  <label class="text-neutral-900 font-semibold"
    >{{ label }} <span class="text-red-600" *ngIf="required">*</span
  ></label>
  <input
    class="w-full h-10 border-solid border-black border"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    [email]="isEmail"
    (ngModelChange)="updateValue($event)"
  />
</div>
