<div class="flex w-full flex-col items-center lg:py-12 lg:px-6 xs:py-2 xs:px-2">
  <div class="flex bg-primary-100 flex-col lg:w-6/12 xs:w-full">
    <h1 class="text-2xl">Datos personales</h1>
    <h2>. * Todos los campos son obligatorios</h2>
    <form (submit)="nextStep()">
      <app-input
        label="Nombres"
        [(value)]="user.firstName"
        [required]="true"
        placeholder="Ingrese nombre"
        name="firstName"
      ></app-input>
      <app-input
        label="Apellidos"
        [(value)]="user.lastName"
        [required]="true"
        placeholder="Ingrese apellidos"
        name="lastName"
      ></app-input>
      <app-input
        label="DPI"
        [(value)]="user.dpi"
        [required]="true"
        placeholder="Ingrese DPI"
        name="dpi"
      ></app-input>
      <app-input
        label="Teléfono"
        [(value)]="user.phone"
        [required]="true"
        placeholder="Ingrese teléfono"
        name="phone"
      ></app-input>
      <app-input
        label="Correo"
        [(value)]="user.email"
        [required]="true"
        placeholder="Ingrese correo"
        name="email"
      ></app-input>
      <div class="w-full lg:px-6 py-3 xs:px-2 flex justify-end">
        <button [disabled]="!user.dpi && !user.firstName" [class]="!user.dpi && !user.firstName ? ' bg-blue-200' : 'bg-blue-500'" class="text-white p-2">Siguiente</button>
      </div>
    </form>
  </div>
</div>
